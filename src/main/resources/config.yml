# ============================================
# FarmCrops v0.4.0 - Configuration
# ============================================
# Price formula:  basePrice * tierMultiplier * weight
# Example: A 7.5kg Rare wheat = 10.0 * 2.5 * 7.5 = $187.50
# ============================================

weight:
  min: 0.5
  max: 10.0

prices:
  default: 10.0     # $10.00 per kg (increased from 1.0)

tiers:
  common:
    chance: 70
    multiplier: 1.0
    color: "&7"

  rare:
    chance: 20
    multiplier: 2.5
    color: "&b"

  epic:
    chance: 7
    multiplier: 5.0
    color: "&5"

  legendary:
    chance: 3
    multiplier: 12.0
    color: "&6"
