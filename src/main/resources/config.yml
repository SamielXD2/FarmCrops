# ============================================
# FarmCrops v0.9.5 - Configuration
# ============================================
# Price formula:  basePrice * tierMultiplier * weight
# Example: A 7.5kg Rare wheat = 8.0 * 2.5 * 7.5 = $150.00
# ============================================

weight:
  min: 0.5
  max: 10.0

# ============================================
# Per-Crop Pricing
# ============================================
prices:
  default: 10.0
  wheat: 8.0
  carrot: 12.0
  potato: 10.0
  beetroot: 15.0
  melon: 18.0

tiers:
  common:
    chance: 70
    multiplier: 1.0
    color: "&7"
  rare:
    chance: 19
    multiplier: 2.5
    color: "&b"
  epic:
    chance: 7
    multiplier: 5.0
    color: "&5"
  legendary:
    chance: 3
    multiplier: 12.0
    color: "&6"
  mythic:
    chance: 1
    multiplier: 25.0
    color: "&c"

# ============================================
# Seed Drop Settings
# ============================================
seeds:
  enabled: true
  wheat:
    chance: 100
    min: 1
    max: 4
  carrot:
    chance: 75
    min: 1
    max: 3
  potato:
    chance: 75
    min: 1
    max: 4
  beetroot:
    chance: 100
    min: 1
    max: 4

# ============================================
# Hologram Settings (requires DecentHolograms)
# ============================================
holograms:
  harvest-flash: true
  growing-cursor: true
  particles: true
  particle-amount: 10
  
  # v0.9.5 NEW: Right-click preview
  # Players can right-click crops to see tier/weight before harvesting
  # Requires permission: farmcrops.preview
  right-click-preview: true
  preview-duration: 3

# ============================================
# Leaderboard Settings
# ============================================
leaderboard:
  sort-by: earnings
  page-size: 10

# ============================================
# Custom Crops Toggle
# ============================================
# When false, players harvest vanilla crops normally
# When true, custom weighted crops drop instead
# ============================================
custom-crops:
  enabled: true
