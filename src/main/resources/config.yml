# ════════════════════════════════════════════════════════════
#                    FarmCrops Configuration
#                      ${plugin.edition} Edition v${plugin.version}
# ════════════════════════════════════════════════════════════

# Edition Info (Do not modify)
edition:
  type: "${plugin.edition}"
  version: "${plugin.version}"
  features:
    achievements: ${enable.achievements}
    daily-tasks: ${enable.dailytasks}
    collections: ${enable.collections}
    auto-save: ${enable.autosave}

# Hologram Settings
holograms:
  # Harvest Flash - Shows hologram when you break crops
  harvest-flash: true
  flash-duration: 2  # How long harvest flash stays (seconds)
  
  # Right-Click Preview - Shows crop info when looking at crops
  right-click-preview: true
  preview-duration: 5  # How long preview stays (seconds)
  
  # Growing Cursor - show hologram while looking at growing crops
  growing-cursor: true

  # Particles
  particles: true
  particle-amount: 10

# Weight System
weight:
  min: 1.0      # Minimum crop weight (kg)
  max: 3.5      # Maximum crop weight (kg)
  
# Seeds - Return seeds when harvesting
# Bug 7 fix: per-crop seed config added so CropListener can find them
seeds:
  enabled: true
  wheat:
    chance: 80
    min: 1
    max: 3
  carrot:
    chance: 80
    min: 1
    max: 3
  potato:
    chance: 80
    min: 1
    max: 3
  beetroot:
    chance: 80
    min: 1
    max: 2

# Tier System
# Bug 7 fix: keys are now lowercase to match what rollTier() returns
tiers:
  common:
    chance: 70
    multiplier: 1.0
    color: "&7"
  uncommon:
    chance: 10
    multiplier: 1.2
    color: "&a"
  rare:
    chance: 12
    multiplier: 1.5
    color: "&9"
  epic:
    chance: 6
    multiplier: 2.0
    color: "&d"
  legendary:
    chance: 2
    multiplier: 3.0
    color: "&6"

# Crop Prices (base price per kg)
prices:
  default: 10.0
  wheat: 2.0
  carrot: 1.5
  potato: 1.5
  beetroot: 1.8
  melon: 1.2

# Custom Crops
custom-crops:
  enabled: true
  crops: {}

# Auto-Sell Settings
auto-sell:
  enabled: true
  require-permission: true
  multiplier: 0.95

# Daily Tasks System
daily-tasks:
  enabled: ${enable.dailytasks}
  reset-time: "00:00"
  tasks:
    wheat_task:
      name: "Wheat Farmer"
      description: "Harvest 100 wheat crops today"
      crop-type: "WHEAT"
      requirement: 100
      rewards:
        money: 500
    
    carrot_task:
      name: "Carrot Collector"
      description: "Harvest 75 carrots today"
      crop-type: "CARROTS"
      requirement: 75
      rewards:
        money: 400
    
    potato_task:
      name: "Potato Pro"
      description: "Harvest 75 potatoes today"
      crop-type: "POTATOES"
      requirement: 75
      rewards:
        money: 400

# Achievements System
achievements:
  enabled: ${enable.achievements}
  broadcast: true

# Collections System
collections:
  enabled: ${enable.collections}
  milestones: [50, 100, 250, 500, 1000, 2500, 5000, 10000]
  reward-multiplier: 0.5

# Auto-Save Settings
auto-save:
  enabled: ${enable.autosave}
  interval: 6000  # 6000 ticks = 5 minutes

# Backup System
backup:
  enabled: true
  interval: 72000  # 72000 ticks = 1 hour
  keep-backups: 5

# Leaderboard
leaderboard:
  sort-by: "earnings"   # "earnings" or "harvests"
  page-size: 10

# Messages
messages:
  prefix: "§a§lFarmCrops §8» "
  no-permission: "§cYou don't have permission to do that!"

# Performance Settings
performance:
  cache-player-data: true
  cache-duration: 600
  async-saves: true
  async-loads: true

# Debug Mode
debug: false
