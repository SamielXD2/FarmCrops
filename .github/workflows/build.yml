name: Build FarmCrops Plugin (Premium & Lite)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify Resources Exist
        run: |
          echo "=========================================="
          echo "Checking if resource files exist..."
          echo "=========================================="
          ls -la src/main/resources/ || echo "resources dir missing!"
          [ -f src/main/resources/plugin.yml ] && echo "✓ plugin.yml found" || echo "✗ plugin.yml MISSING!"
          [ -f src/main/resources/config.yml ] && echo "✓ config.yml found" || echo "✗ config.yml MISSING!"

      - name: Build Premium Version
        run: |
          echo "=========================================="
          echo "Building PREMIUM Edition (v1.0.0)"
          echo "=========================================="
          mvn clean package -Ppremium

      - name: Build Lite Version
        run: |
          echo "=========================================="
          echo "Building LITE Edition (v0.9.0)"
          echo "=========================================="
          mvn package -Plite

      - name: List Built JARs
        run: |
          echo "=========================================="
          echo "Built JAR files:"
          echo "=========================================="
          ls -lh target/*.jar

      - name: Upload Premium JAR
        uses: actions/upload-artifact@v4
        with:
          name: FarmCrops-Premium
          path: target/FarmCrops-Premium-*.jar
          retention-days: 30

      - name: Upload Lite JAR
        uses: actions/upload-artifact@v4
        with:
          name: FarmCrops-Lite
          path: target/FarmCrops-Lite-*.jar
          retention-days: 30
