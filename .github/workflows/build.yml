name: Build FarmCrops Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify Resources Exist
        run: |
          echo "=========================================="
          echo "Checking if resource files exist..."
          echo "=========================================="
          ls -la src/main/resources/ || echo "resources dir missing!"
          [ -f src/main/resources/plugin.yml ] && echo "✓ plugin.yml found" || echo "✗ plugin.yml MISSING!"
          [ -f src/main/resources/config.yml ] && echo "✓ config.yml found" || echo "✗ config.yml MISSING!"

      - name: Build with Maven
        run: mvn clean package

      - name: Verify JAR Contents
        run: |
          echo "=========================================="
          echo "JAR Contents (full list):"
          echo "=========================================="
          jar tf target/FarmCrops.jar
          echo ""
          jar tf target/FarmCrops.jar | grep "^plugin.yml$" && echo "✓ plugin.yml at ROOT" || echo "✗ NOT at root"
          jar tf target/FarmCrops.jar | grep "^config.yml$" && echo "✓ config.yml at ROOT" || echo "✗ NOT at root"

      - name: Upload Plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: FarmCrops-Plugin
          path: target/*.jar
          retention-days: 7

