name: Build CustomCrops Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Java 17
      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Build the plugin with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Upload the .jar so you can download it from the Actions page
      - name: Upload Plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: CustomCrops-Plugin
          path: target/CustomCrops-*.jar
          retention-days: 7
