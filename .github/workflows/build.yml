name: Build FarmCrops Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify Resources Exist
        run: |
          echo "=========================================="
          echo "Checking if resource files exist..."
          echo "=========================================="
          ls -la src/main/resources/ || echo "resources directory doesn't exist!"
          echo ""
          if [ -f "src/main/resources/plugin.yml" ]; then
            echo "✓ plugin.yml found"
            echo "Contents:"
            head -5 src/main/resources/plugin.yml
          else
            echo "✗ plugin.yml MISSING!"
          fi
          echo ""
          if [ -f "src/main/resources/config.yml" ]; then
            echo "✓ config.yml found"
          else
            echo "✗ config.yml MISSING!"
          fi

      - name: Build with Maven
        run: mvn clean package

      - name: Verify JAR Contents
        run: |
          echo "=========================================="
          echo "JAR Contents (full list):"
          echo "=========================================="
          jar tf target/FarmCrops.jar
          echo ""
          echo "=========================================="
          echo "Checking for plugin.yml at root:"
          echo "=========================================="
          jar tf target/FarmCrops.jar | grep "^plugin.yml$" && echo "✓ plugin.yml is at ROOT" || echo "✗ plugin.yml NOT at root"
          jar tf target/FarmCrops.jar | grep "^config.yml$" && echo "✓ config.yml is at ROOT" || echo "✗ config.yml NOT at root"

      - name: Upload Plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: FarmCrops-Plugin
          path: target/*.jar
          retention-days: 7
