# ============================================
# FarmCrops - Configuration
# ============================================
# Price formula:  basePrice * tierMultiplier * weight
# Example: A 7.5kg Rare wheat = 1.0 * 2.5 * 7.5 = $18.75
# ============================================

# --- Weight Range ---
# The random weight (in kg) assigned on harvest.
# Every crop roll picks a value between min and max.
weight:
  min: 0.5
  max: 10.0

# --- Base Price (per kg) ---
# This is the foundation price before tier multiplier is applied.
prices:
  default: 1.0     # $1.00 per kg (before tier multiplier)

# --- Tiers ---
# Chances must add up to 100.
# Multiplier scales on top of the base price.
# Color uses Bukkit color codes (& prefix).
tiers:
  common:
    chance: 70        # 70% drop chance
    multiplier: 1.0   # No bonus
    color: "&7"       # White

  rare:
    chance: 20        # 20% drop chance
    multiplier: 2.5   # 2.5x value
    color: "&b"       # Aqua

  epic:
    chance: 7         # 7% drop chance
    multiplier: 5.0   # 5x value
    color: "&5"       # Purple

  legendary:
    chance: 3         # 3% drop chance (gets remainder)
    multiplier: 12.0  # 12x value
    color: "&6"       # Gold
